<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #667eea, #764ba2); /* Gradient background */
            color: #ffffff; /* White text color */
            font-family: Arial, sans-serif; /* Font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        label {
            color: black;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
            padding: 30px; /* Padding inside container */
            margin: 50px auto; /* Center container horizontally */
            max-width: 800px; /* Maximum width of container */
        }
        h1 {
            text-align: center; /* Centered header */
            margin-bottom: 30px; /* Space below header */
            color: black;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-danger {
            background-color: #e74c3c; /* Red color */
            border-color: #e74c3c; /* Red color */
        }
        .btn-danger:hover {
            background-color: #c0392b; /* Darker shade of red */
            border-color: #c0392b; /* Darker shade of red */
        }
        .btn-secondary {
            background-color: #34495e; /* Dark blue color */
            border-color: #34495e; /* Dark blue color */
        }
        .btn-secondary:hover {
            background-color: #2c3e50; /* Darker shade of blue */
            border-color: #2c3e50; /* Darker shade of blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Employee</h1>
        <form action="/delete" method="post">
            <div class="form-group">
                <label for="name">Employee Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete Employee</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
