<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #667eea, #764ba2); /* Gradient background */
            color: #ffffff; /* White text color */
            font-family: Arial, sans-serif; /* Font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            padding: 50px; /* Padding inside container */
            margin: 50px auto; /* Center container horizontally */
            max-width: 600px; /* Maximum width of container */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        h1 {
            text-align: center; /* Centered header */
            color: black;
            margin-bottom: 30px; /* Space below header */
        }
        label {
            color: #333333; /* Dark text color for labels */
        }
        .form-control {
            border-color: #333333; /* Dark border color for form controls */
        }
        .btn-primary {
            background-color: #007bff; /* Blue button background color */
            border-color: #007bff; /* Blue button border color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue button background color on hover */
            border-color: #0056b3; /* Darker blue button border color on hover */
        }
        .btn-secondary {
            background-color: #34495e; /* Dark blue color */
            border-color: #34495e; /* Dark blue color */
        }
        .btn-secondary:hover {
            background-color: #2c3e50; /* Darker shade of blue */
            border-color: #2c3e50; /* Darker shade of blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Add Employee</h1>
        <form action="/add" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" class="form-control" id="salary" name="salary" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
