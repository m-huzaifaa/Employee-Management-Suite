<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #667eea, #764ba2); /* Gradient background */
            color: #ffffff; /* White text color */
            font-family: Arial, sans-serif; /* Font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
            padding: 30px; /* Padding inside container */
            margin: 50px auto; /* Center container horizontally */
            max-width: 800px; /* Maximum width of container */
        }
        h1 {
            text-align: center; /* Centered header */
            margin-bottom: 30px; /* Space below header */
            color: black;
        }
        table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Collapse borders */
        }
        th, td {
            padding: 15px; /* Padding for table cells */
            text-align: left; /* Left-aligned text */
            border-bottom: 1px solid #ffffff; /* White bottom border for rows */
        }
        th {
            color: whitesmoke;
            background-color: #764ba2; /* Purple header background */
        }
        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for even rows */
        }
        .btn-secondary {
            background-color: #34495e; /* Dark blue color */
            border-color: #34495e; /* Dark blue color */
        }
        .btn-secondary:hover {
            background-color: #2c3e50; /* Darker shade of blue */
            border-color: #2c3e50; /* Darker shade of blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Employees</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.address }}</td>
                    <td>{{ employee.phone_number }}</td>
                    <td>{{ employee.salary }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
